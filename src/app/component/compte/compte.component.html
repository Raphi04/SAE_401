<section id="ListCommande">
<div id="commande" routerLink="/app-compte" routerLinkActive="active">
    <div style="display: flex; align-items: center;justify-content: space-between;">
        <div>
            <h1>Mon Profil</h1>
            <h2>Historique des commandes</h2>
        </div>
        <img (click)="disconnectUser()" style="width:auto;height:2em;cursor:pointer" id="deconnexion"alt="icon de deconnexion" src="../../../assets/ressource/icon_deconnexion.png">
    </div>
    <br>
    <div *ngIf="historiqueEmpty">
        <p>Il y a pas</p>
    </div>
    <div class="command-history" *ngIf="!historiqueEmpty">
        <div class="history1">
            <div class="command-details" *ngFor="let item of historique; let i = index">
                <div class="price">
                    <h3>Commande {{item.commandeNumber}}</h3>
                    <h3 id="prix">{{item.price.toFixed(2)}} â‚¬</h3>
                </div>
                <ul>
                    <ng-container *ngFor="let boxes of item.boxes">
                        <li>{{boxes.nom}} x{{boxes.quantity}}</li>
                    </ng-container>
                </ul>
                <div class="buttons">
                    <div>
                        <button href=""class="remove-button">En cours de livraison</button>
                    </div>
                    <button (click)="Annuler(i)" class="annuler">Annuler</button>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
