<section id="demarrage">
    <div id="imgContainer">
        <img src="/assets/ressource/sushiKoWhite.svg" alt="SushiKo" id="sushiko">
        <img src="/assets/ressource/sushiJap.svg" alt="Sushi en japonais" id="sushiJap">
        <img src="/assets/ressource/panda.svg" alt="Panda" id="panda">
    </div>
    <img src="/assets/ressource/bamboo.svg" alt="Bamboo" id="bamboo">
    <div id="buttonContainer">
        <a routerLink="/app-connexion" routerLinkActive="active" id="connexion" class="button">Se connecter</a>
        <a routerLink="/app-inscription" routerLinkActive="active" id="inscription" class="button">S'inscrire</a>
        <a (click)="accessUnknown()" id="non_inscrit">Continuer sans s'inscrire</a>
    </div>
</section>
